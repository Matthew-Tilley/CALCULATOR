<!DOCTYPE html>


<html>

	<head>
		<meta charset = "utf-8">
		<meta name = "viewport"  content = "width=device-width, initial-scale = 1">
		
		<link rel = "stylesheet"  type = "text/css"  href = "primary.css">		
		
	</head>
	
	<body>
		
		<section id = "WRAPPER">
			
			
			<div id = "LOC01">
			
				<input 	id = 	"display"
						type = 	"text">
			
			</div>
			
			
			<div id = "LOC02">
			
				<button id = 		"BTN07"
						name = 		"BTN07"
						value = 	"7"
						onclick = 	"displaynum(BTN07.value)">
						7
				</button>
				
				<button id = 		"BTN08"
						value = "8"
						onclick = 	"displaynum(num)">
						8
				</button>
				
				<button value = "9">9</button>
				<button value = "+">+</button>
				
			</div>
			
			
			<div id = "LOC03">
			
				<button value = "4">4</button>
				<button value = "5">5</button>
				<button value = "6">6</button>
				<button value = "-">-</button>
				
			</div>
			
			
			<div id = "LOC04">
			
				<button value = "1">1</button>
				<button value = "2">2</button>
				<button value = "3">3</button>
				<button value = "x">X</button>
				
			</div>
			
			
			<div id = "LOC05">
			
				<button id = 	"AC"
						value = "AC">AC</button>
				
				<button value = "0">0</button>
				<button value = ".">.</button>
				<button value = "/">/</button>
				
			</div>
		</section>
		
		<script src = "jquery-3.1.1.js"></script>
		<script src = "primary.js"></script>
		
	</body>
	
</html>
